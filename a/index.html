<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        margin: 0px auto;
        text-align: center;
    }
    h2{
        text-align: center;
        padding: 0;
    }

    
</style>
<body>
    <h2>Danh sách Người</h2>
    <table border="1">
        <thead>            
            <tr>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
            </tr>
        </thead>
        <tbody id="table" class="" cellspacing="0" cellpadding="0">
        </tbody>
    </table>

    <h2>Danh sách học sinh</h2>
    <table border="1">
        <thead>
            
            <tr>
                <th>Mã SV</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Điểm trung bình</th>
                <th>Xếp loại</th>
            </tr>
        </thead>
        <tbody id="table2" class="" cellspacing="0" cellpadding="10">
        </tbody>
    </table>
    <h2>Danh sách nhân viên</h2>
    <table border="1">
        <thead>            
            <tr>
                <th>Mã nhân viên</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Tổng tiền lương</th>
                <th>Xếp loại</th>
            </tr>
        </thead>

        <tbody id="table3" class="" cellspacing="0" cellpadding="10">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
